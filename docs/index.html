<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <title>RandomColorGenerator.js</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    #random-color-container {
      border-radius: 15px;
      margin-top: 0.5rem;
      width: 15rem;
      height: 15rem;
    }

    .btn {
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 0.25rem 0.5rem;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      width: 15rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    .btn:hover {
      background-color: #449d48;
    }
  </style>
</head>
<body>
  <header>
    <h1>RandomColorGenerator.js - Gerador de cores aleatórias</h1>
  </header>

  <main>
    <button id="btn-generate-color" class="btn">Gerar Cor Aleatória</button>
    <div id="random-color-container"></div>
  </main>

  <!-- random-color-generator -->
  <script src="https://cdn.jsdelivr.net/npm/@guilhermerodrigues680/random-color-generator"></script>
  <!-- script -->
  <script src="index.js"></script>
</body>
</html>
